<!DOCTYPE html>
<html>
<head>
<link href='https://fonts.googleapis.com/css?family=Stylish' rel='stylesheet'>
<title>Age Detection</title>
<style>
body {background-color: rgb(148, 202, 46);}
h1 {font-size: 32pt; color:blueviolet;}
.div-primary {margin: auto;}
.frm-fld-label {text-align: center; padding: 20px;}
.frm-fld-input {text-align: left;}
.frm-fld-btn-save {text-align: center; padding: 20px;}
.frm-bnt-save-file {width: auto; color:black; text-align: left;}
.div-input-file {width: 60px; background-color:coral;}


.container01 {
  position: relative;
  text-align: left;
  color: white;
  text-shadow: 4px 4px 4px rgba(0, 0, 0, 0.7);
    padding: 0 0 10px 0;
    font-size: 60px;
}
.centered {
  position: absolute;
  top: 10%;
  left: 3%;  
}
.title {
    text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.6);
    font-size: 25px;
    font-family: sans-serif;
  }
.subtitle {
    
    font-size: 28px;
    text-align: left;
  }
.subtitle1 {
  font-size: 28px;
  text-align: left;
}
.position{
  position: absolute;
  top: 110%;
  left:0.2%;
}
.position2{position: absolute; top: 100%; left: 24%;}

.head{
  font-family: 'Stylish';
  font-size: 30px;
}

.button {
  border: none;
  color: white;
  padding: 3px 10px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  /* transition-duration: 0.4s; */
  cursor: pointer;
  margin: 0; 
  position: absolute;
  top: 96%;
  left: 32%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}

.button1 {
  background-color: white; 
  color: black; 
  border: 2px solid lightseagreen;
}

.button1:hover {
  background-color:lightseagreen;
  color: white;
}

</head>
<body style='background-color:honeydew'>
  <div class="container01">

  </div>
<div class='centered'>
    <div>
      <h1 class="head"><u>AGE DETECTION</u></h1>
    </div>
    <h1 class="title">Upload File for Age detection</h1>
    <form method = 'POST' enctype = 'multipart/form-data'>
    <div class = 'row'>
        <div class = 'subtitle'></div>
        <label style="font-size: 20px; color:blueviolet;">Select File From Computer</label>
        <br>
        <br>
        <input type = 'file' name = 'QueryImage' id = ''></div>
        <br>
        <input class="frm-bnt-save-file" type="submit" value="Submit" >

        <br>
        <br>
        <!-- Connect button to Criminal Record Retrieval -->

        <button class="button button1" type="button" onclick="location.href='crime'">Click Here for the Next Step</button>
    </div>
    <figure style="position:absolute; top: 0;; right: 0;" >
      {%if result%}
      <!-- fetch URL. -->
      <img src="static/{{result}}" height="500px">
      {%endif%}
  </figure>
 
</body>
</html>
